version: 2
debug: true
workflows:
  version: 2
  scheduled_workflow:
    triggers:
      - schedule:
          cron: '* * * * *'
          filters:
            branches:
              only: '/no_schedules/'
    jobs:
      - small:
          context: organization-wide

  regular_workflow:
    jobs:
      - small:
          context: organization-wide

jobs:
  small:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - run: echo $CIRCLE_JOB
    resource_class: small
